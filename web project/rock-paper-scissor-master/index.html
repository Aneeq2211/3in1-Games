<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Rock paper and scissors</title>
  </head>
  <body>
    <section class="game">
      <div class="score fadeOut">
        <div class="player-score" style="background-color:rgb(224, 221, 221);border-radius:7px;border:7px rgb(35, 36, 35);border-style: double; width:170px;height:auto;">
          <h2 align="center">Player</h2>
          <p id="sc_p" align="center">0</p>
        </div>
        <div class="computer-score" style="background-color:rgb(224, 221, 221);border-radius:7px;border:7px rgb(35, 36, 35);border-style: double; width:170px;height:auto;">
          <h2 align="center">Computer</h2>
          <p id="sc_c" align="center">0</p>
        </div>
      </div>

      <div class="intro">
        <h1>Rock Paper and Scissors</h1>
        <button>Let's Play</button>
      </div>

      <div class="match fadeOut" >
        <div style="border-radius:7px;border:7px rgb(133, 139, 137);border-style:ridge; background-color:rgb(163, 33, 33);">
        <h4 class="winner">Choose an option</h4>
        <div class="hands">
          <img class="player-hand" src="./assets/rock.png" alt="" />
          <img class="computer-hand" src="./assets/rock.png" alt="" />
        </div>
      </div>
        <div class="options" style="margin-top:50px;">
          <button class="rock">rock</button>
          <button class="paper">paper</button>
          <button class="scissors">scissors</button>
        </div>
        <div align="center" class="home" style="margin-top:20px;">
          <button onclick="location.href='../home.html'">Home</button>
          <button onclick="reset_it();">Reset</button>
        </div>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
